<!DOCTYPE html>
<html>
  <head>
    <title>套餐管理</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
	<link rel="stylesheet" type="text/css" href="../css/easyui/themes/default/easyui.css" rel="stylesheet" title="blue"/>
	<link rel="stylesheet" type="text/css" href="../css/easyui/themes/icon.css"/>
	<script type="text/javascript" src="../js/jquery-1.6.3.min.js"></script>
	<script type="text/javascript" src="../js/jquery.easyui.min.js"></script>
	<script type="text/javascript" src="../js/easyui-lang-zh_CN.js"></script>
	<script type="text/javascript" src="../js/common.js"></script>
  </head>
  <body>
  	上传文件:<input type="file" id="file" name="file"><button onclick="upload()">上传</button>
  </body>
  <script type="text/javascript">
  	function upload(){
  		$.ajaxFileUpload({
			url:kcJs.fn.getContextPath()+'/uploadFile',
			secureuri : false,
			fileElementId : 'file',
			data:{},
			dataType:'json',
			success:function(data){
				if(data){
					alert(data.msg);
				}
			},
			error:function(data, status, e) {
				alert("error");
			}
		}); 
  	}
  </script>
</html>
