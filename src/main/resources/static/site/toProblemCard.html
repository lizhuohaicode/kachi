<!DOCTYPE html>
<html>
<head>
    <title>问题卡</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <link rel="stylesheet" type="text/css" href="../css/easyui/themes/default/easyui.css" rel="stylesheet"
          title="blue"/>
    <link rel="stylesheet" type="text/css" href="../css/easyui/themes/icon.css"/>
    <script type="text/javascript" src="../js/jquery-1.6.3.min.js"></script>
    <script type="text/javascript" src="../js/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="../js/easyui-lang-zh_CN.js"></script>
    <script type="text/javascript" src="../js/common.js"></script>
    <script type="text/javascript" src="../js/laydate/laydate.js"></script>
</head>
<body id="main-layout" class="easyui-layout" style="overflow-y: hidden" scroll="no">

<div region="north" id="northDiv" style="height:45px;padding-left:2px;overflow-y:hidden;background:#FFF;" border="false">
    <form id="queryForm">
        <table class="table">
            <tr>
                <th >选卡时间</th>
                <td ><input readonly="readonly" id="dateRange"/></td>
                <td><a class="easyui-linkbutton" iconCls="icon-search" plain="true" onclick="doQuery()">查询</a></td>
            </tr>
        </table>
    </form>
</div>

<div region="center" title="" style="overflow:hidden;background:#FFF;padding-left:2px" border="false">
    <table id="dg"></table>
</div>

<div id="doDialog" closed="true" style="padding:0 10px;overflow:auto;background:#FFF;" iconCls="icon-user">
    <form id="doForm">
        <input type="hidden" name="id" value="-1"/>
        <table class="table th-normal">
            <tr>
                <th>定时时间：</th>
                <td><input name="minute" class="easyui-validatebox onlyNumber" required="true"/></td>
                <th>分钟</th>
            </tr>
            <tr>
                <th>定时扫描：</th>
                <td colspan="2"><select name="status">
                    <option value="0">开启</option>
                    <option value="1">关闭</option>
                </select></td>
            </tr>
            <tr>
                <th>处理问题卡：</th>
                <td colspan="2"><select name="isHandle">
                    <option value="0">开启</option>
                    <option value="1">关闭</option>
                </select></td>
            </tr>
            <tr style="height:10px"></tr>
            <tr>
                <td colspan="4" align="center" class="noborder"><a class="easyui-linkbutton" iconCls="icon-ok" plain="true" onclick="saveData()">提 交</a></td>
            </tr>
        </table>
    </form>
</div>
</body>
<script type="text/javascript">
    var options = {
        title: '问题卡列表',
        columns: [[
            {field: 'ck', checkbox: true},
            {field: 'imsi', title: 'IMSI', width: 150},

            {
                field: 'status', title: '卡当前状态', width: 100, formatter: function (value, rec, index) {
                var status = kcJs.fn.getCardStatus(value + '');
                return status ? '<div style="border-radius:8px;color:#fff;width:90px;text-align:center;background:' + status[1] + '">' + status[0] + '</div>' : '';
            }
            },
            {field: 'selectDate', title: '最后选卡时间', width: 150},
        ]],
        url: kcJs.fn.getContextPath() + '/simcard/listProblemCard',
			toolbar: kcJs.fn.getFunctions(),
        iconCls: 'icon-tip',
        nowrap: false,
        rownumbers: true,
        striped: true,
        scrollbarSize: 0,
        fit: true,
        singleSelect:true
    };

    //日期时间范围
    laydate.render({
        elem: '#dateRange',
        type: 'datetime',
        range: '至',
    });


    $(function () {
        $('#dateRange').val(new Date().format("yyyy-MM-dd")+' 00:00:00 至 '+new Date().format("yyyy-MM-dd")+' 23:59:59');
        doQuery();

        $('#doDialog').dialog({
            modal: true,
            width: 400,
            height: 200,
            cache: false,
            title: "修改定时时间",
        });

    });

    function doRest() {
        $.post(kcJs.fn.getContextPath()+'/quartz/getNow',{},function (data) {
            $('#doForm [name=minute]').val(data.minute);
            $('#doForm [name=status]').val(data.status);
            $('#doForm [name=isHandle]').val(data.isHandle);
        },'json');
        $('#doDialog').dialog('open');
    }

    function saveData() {
        if ($('#doForm').form('validate')) {
            $('#doDialog').dialog('close');
            $('#dg').datagrid('loading');
            $.post(kcJs.fn.getContextPath() + '/quartz/reset', $('#doForm').serializeObject(), function (data) {
                if (data) {
                    $.messager.alert('提示', data.msg, 'info');
                    if (data.code == '200') {
                        doQuery();
                    } else {
                        $('#dg').datagrid('loaded');
                    }
                }

            });
        }
    }

    function doQuery() {
        options.queryParams = $('#queryForm').serializeObject();
        var dateRange = $('#dateRange').val();
        if(dateRange){
            var dates = dateRange.split(" 至 ");
            options.queryParams.startDate = dates[0];
            options.queryParams.endDate = dates[1];
        }
        $('#dg').datagrid(options);
    }

    function doDelete() {
        var selectRows = $('#dg').datagrid("getSelections");
        if (selectRows.length > 0 && selectRows.length==1) {
            $('#dg').datagrid('loading');
            $.post(kcJs.fn.getContextPath() + '/quartz/deleteProblemCard', {imsi:selectRows[0].imsi}, function (data) {
                if (data && data.code && data.code == '200') {
                    doQuery();
                } else {
                    $('#dg').datagrid('loaded');
                }
                $.messager.alert("提示", data.msg, "info");
            }, 'json');
        } else {
            $.messager.alert("提示", "请选择一条信息", "info");
        }
    }
</script>
</html>
