<!DOCTYPE html>
<html>
  <head>
    <title>流量卡管理</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
	<link rel="stylesheet" type="text/css" href="../css/easyui/themes/default/easyui.css" rel="stylesheet" title="blue"/>
	<link rel="stylesheet" type="text/css" href="../css/easyui/themes/icon.css"/>
	<script type="text/javascript" src="../js/jquery-1.6.3.min.js"></script>
	<script type="text/javascript" src="../js/jquery.easyui.min.js"></script>
	<script type="text/javascript" src="../js/easyui-lang-zh_CN.js"></script>
	<script type="text/javascript" src="../js/common.js"></script>
  </head>
  <body>
  	<div id="tt" class="easyui-tabs" >
	    <div title="概要信息" iconCls="icon icon-outline" style="padding:20px">
		    <table class="table kc-outline">
		    	<tr>
		    		<td><div class="kc-outline-number ligh-blue" id="simCardCount"></div><div>卡总数</div></td>
		    		<td><div class="kc-outline-number ligh-blue" id="onCardCount"></div><div>正常卡数</div></td>
		    		<td><div class="kc-outline-number green" id="appointCardCount"></div><div>指定卡数</div></td>
		    		<td><div class="kc-outline-number orange" id="readCardCount"></div><div>待激活卡数</div></td>
		    	</tr>
		    	<tr>
		    		<td><div class="kc-outline-number red" id="stopCardCount"></div><div>停机卡数</div></td>
		    		<td><div class="kc-outline-number gray" id="offCardCount"></div><div>作废卡数</div></td>
		    		<td></td><td></td>
		    	</tr>
		    </table>
	    </div>
	    <div title="流量卡" iconCls="icon icon-device" >
		  	<form id="queryForm">
		  		<table class="table">
		  			<tr>
		  				<th>卡号：</th><td><input name="number" placeholder="请输入卡号" class="onlyNumber"/></td>
		  				<th>卡状态：</th>
		  				<td><select name="status">
		  						<option value="">全部</option><option value="0">正常</option>
							    <option value="1">停用</option><option value="2">指定</option>
							    <option value="3">待激活</option><option value="4">作废</option>
		  					</select></td>
		  				<th>所在卡池：</th><td><select name="cpId"></select></td>
		  				<th>所属部门：</th><td><select name="departmentId"></select></td>
		  				<td><a id="search_btn" class="easyui-linkbutton" iconCls="icon-search" plain="true" onclick="doQuery()">查 询</a></td>
		  			</tr>
		  		</table>
		  	</form>
		  	<div id="dg"></div>
		  	<div id="doDialog" closed="true" style="padding:0 10px;overflow:auto;background:#FFF;" iconCls="icon-user">
		  		<form id="doForm">
		  			<input type="hidden" name="id"/>
			  		<table class="table th-normal">
			  			<tr><th>IMSI码：</th><td><input class="easyui-validatebox onlyNumber" name="imsi" required="true"/></td>
			  				<th>卡号：</th><td><input name="number" class="easyui-validatebox onlyNumber" required="true"/></td></tr>
			  			<tr><th>ICCID码：</th><td><input name="iccid" class="easyui-validatebox onlyNumber" /></td>
			  				<th>PIN：</th><td><input name="pin"/></td></tr>
			  			<tr><th>运营商：</th><td><select name="operatorCode" class="easyui-validatebox" required="true"></select></td>
			  				<th>短信中心号码：</th><td><input name="mcNumber"/></td></tr>
			  			<tr><th>卡套餐：</th><td><select name="packageId"></select></td>
			  				<th>账期日：</th><td><input name="offPeriod"/></td></tr>
			  			<tr><th>账期持续时间：</th><td><input name="sustained"/></td>
			  				<th>协议类型：</th><td><input name="simmeProtocol"/></td></tr>
			  			<tr><th>卡状态：</th><td><select name="status"></select></td>
			  				<th>所在卡池：</th><td><input name="simPoolName"/></td></tr>
			  			<tr><th>卡池状态：</th><td><select name="cpStatus"></select></td>
			  				<th>卡池通道编号：</th><td><input name="cpChannelId"/></td></tr>
			  			<tr><th>国家：</th><td><select name="countryCode"></select></td>
			  				<th>省：</th><td><select name="provinceCode"></select></td></tr>
			  			<tr><th>有效期截卡时间：</th><td><input name="expiryDate"/></td>
			  				<th>插入时间：</th><td><input name="insertDate"/></td></tr>
			  			<tr><th>是否支持VPN：</th><td><select name="usedVpn"></select></td>
			  				<th>VPNIP：</th><td><input name="vpnIp"/></td></tr>
			  			<tr><th>VPN名称：</th><td><select name="vpnName"></select></td>
			  				<th>vpnPass：</th><td><input name="vpnPass"/></td></tr>
			  			<tr><th>是否软卡：</th><td><select name="softType"></select></td>
			  				<th>KI：</th><td><input name="ki"/></td></tr>
			  			<tr><th>OPC：</th><td><input name="opc"/></td>
			  				<th>OP：</th><td><input name="op"/></td></tr>
			  			<tr><th>APN：</th><td><input name="opc"/></td>
			  				<th>开卡日期：</th><td><input name="openDate"/></td></tr>
			  			<tr><th>APN：</th><td><input name="opc"/></td>
			  				<th>开卡日期：</th><td><input name="openDate"/></td></tr>
			  			<tr><th>所属代理商：</th><td><select name="departmentId"></select></td>
			  				<th>分组：</th><td><input name="groupPref"/></td></tr>
			  			<tr><th>备注：</th><td><select name="note"></select></td>
			  				<th></th><td></td></tr>
			  			<tr style="height:10px"></tr>
			  			<tr><td colspan="4" align="center" class="noborder"><a  class="easyui-linkbutton" iconCls="icon-ok" plain="true" onclick="saveData()">提 交</a></td></tr>
			  		</table>
		  		</form>
		  	</div>
	    </div>
	</div>
  </body>
  <script type="text/javascript">
  	$('#tt').css('height',window.innerHeight*0.999+'px');
  	var options={
			title:'流量卡列表',
			queryParams:$('#queryForm').serializeObject(),
			columns:[[
						{field:'ck',checkbox:true}, 
			         	{field:'id',title:'SIM卡id',hidden:true},
			         	{field:'imsi',title:'imsi',width:120},
			         	{field:'number',title:'卡号',width:120},
			         	{field:'status',title:'卡状态',width:100,formatter:function(value,rec,index){
			         		var status = kcJs.fn.getCardStatus(value+'');
			         		return status?'<div style="border-radius:8px;color:#fff;width:90px;text-align:center;background:'+status[1]+'">'+status[0]+'</div>':'';
			         	}},
			         	{field:'operatorName',title:'运营商',width:90},
			         	{field:'packageName',title:'卡套餐',width:120},
			         	{field:'expiryDate',title:'有效期截卡时间',width:150},
			         	{field:'simPoolName',title:'所在卡池',width:100},
			         	{field:'cpChannelId',title:'卡池通道',width:80},
			         	{field:'departmentName',title:'所属部门',width:150}
					]],
			toolbar: [{
				  		iconCls: 'icon-search',
				  		text:'查看详细',
				  		handler: doDetail
				  	  },'-',{
				  		iconCls: 'icon-edit',
				  		text:'修改',
				  		handler: doModify
				  	  },'-',{
				  		iconCls: 'icon-cancel',
				  		text:'删除',
				  		handler: doDelete
				  	  }
				  	 ],
			url:kcJs.fn.getContextPath()+'/getSimCard',
			iconCls:'icon-tip',
			nowrap:false,
			pagination:true,
			pageList:[15,30],
			rownumbers:true,
			scrollbarSize:0,
			height:window.innerHeight*0.845
		};
  
	$(function(){
		getCardInfo();
	
		$('#dg').datagrid(options);
		
		$('#doDialog').dialog({
			modal : true,
   			width:800,
   			height:465,
   			cache: false,
			title : "查看/修改卡信息"
		});
		
	});
  
  	function doModify(){
  		var selectRows = $('#dg').datagrid("getSelections");
  		if (selectRows.length > 0 && selectRows.length == 1) {
             kcJs.fn.autoFillData($('#doDialog'),selectRows[0]);
             $('#doDialog').dialog('open');
        }else {
            $.messager.alert("提示", "请选择其中一条信息", "info");
        }
  	}
  	
  	function doDelete(){
  	
  	}
  	
  	function doDetail(){
  		var selectRows = $('#dg').datagrid("getSelections");
  		if (selectRows.length > 0 && selectRows.length == 1) {
             kcJs.fn.autoFillData($('#doDialog'),selectRows[0]);
             $('#doDialog').dialog('open');
        }else {
            $.messager.alert("提示", "请选择其中一条信息", "info");
        }
  	}
  	
  	function doQuery(){
  		options.queryParams = $('#queryForm').serializeObject();
  		$('#dg').datagrid(options);
  	}
  	
  	function getCardPoolInfo(){
  		$.getJSON(kcJs.fn.getContextPath()+'/getPoolOutlineInfo',function(data){
  			if(data && data.code=='200'){
  				var info = data.data;
  				$('#simPoolCount').text(info.simPoolCount);
  				$('#onlinePoolCount').text(info.onlinePoolCount);
  				$('#offlinePoolCount').text(info.offlinePoolCount);
  				$('#cardSlotCount').text(info.cardSlotCount);
  				$('#simCardCount').text(info.simCardCount);
  				$('#noCardCount').text(info.cardSlotCount-info.simCardCount);
  			}
  		});
  	}
  	
  	function getCardInfo(){
  		$.post(kcJs.fn.getContextPath()+'/getCardOutlineInfo',function(data){
  			if(data && data.code=='200'){
  				var info = data.data;
  				$('#simCardCount').text(info.simCardCount);
  				$('#onCardCount').text(info.onCardCount);
  				$('#stopCardCount').text(info.stopCardCount);
  				$('#appointCardCount').text(info.appointCardCount);
  				$('#readCardCount').text(info.readCardCount);
  				$('#offCardCount').text(info.offCardCount);
  			}
  		},'json');
  	}
  </script>
</html>
