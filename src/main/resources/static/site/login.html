<!DOCTYPE html>
<html>
  <head>
    <title>登录</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
    <script type="text/javascript" src="../js/jquery-1.6.3.min.js"></script>
    <script type="text/javascript" src="../js/login.js"></script>
	<link rel="stylesheet" type="text/css" href="../css/login.css"/>
	<script type="text/javascript">
		if(self!=top){
			//如果不是顶层页面，将其设为顶层页面
			top.location=self.location;
		}
	</script>
  </head>
  
  <body>
    <div class="login">
    	<div class="login_logo">
    		<h1 style="color:#666">卡池后台登录</h1>
    	</div>
    	<div class="login_body">
    		<p id="msg"></p>
    		<form id="loginForm" onsubmit="return false">
	    		<div class="input_label">用户名</div>
	    		<div class="input_container">
	    			<input name="userName" class="input_box" placeholder="请输入用户名"/>
	    		</div>
	    		<div class="input_label">密码</div>
	    		<div class="input_container">
	    			<input name="passWord" type="password" class="input_box" placeholder="请输入密码"/>
	    		</div>
	    		<div class="input_label">验证码</div>
	    		<div class="divided_two">
	    			<div class="input_container">
	    				<input name="code"  class="input_box" maxlength="4"/>
	    			</div>
	    			<div>
	    				<img id="code" alt="验证码" onclick="changeValidateCode()"/>
	    			</div>
	    		</div>
	    		<div class="divided_two">
	    			<div>
	    				<input type="checkbox" class="hidden-input" id="savePwd" name="savePwd"/>
						<label for="savePwd" id="checkboxbg">记住密码</label>
	    			</div>
	    			<div>
	    				<button class="submit_btn" onclick="doLogin()">登 录</button>
	    			</div>
	    		</div>
    		</form>
    	</div>
    </div>
  </body>
</html>
