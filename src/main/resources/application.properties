spring.profiles.active=prod

server.port=10086
server.context-path=/kachiManagerment

#oracle
#spring.datasource.driver-class-name=oracle.jdbc.OracleDriver
#spring.datasource.url=jdbc:oracle:thin:@localhost:1521:orcl
#spring.datasource.username=scott
#spring.datasource.password=scott

#druid
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
spring.datasource.initialSize=5
spring.datasource.minIdle=5
spring.datasource.maxActive=20
spring.datasource.maxWait=60000
spring.datasource.timeBetweenEvictionRunsMillis=60000
spring.datasource.minEvictableIdleTimeMillis=60000
spring.datasource.validationQuery=SELECT 1 from dual
spring.datasource.testWhileIdle=true
spring.datasource.testOnBorrow=false
spring.datasource.testOnReturn=false
spring.datasource.poolPreparedStatements=true
spring.datasource.maxPoolPreparedStatementPerConnectionSize=20
#thymeleaf
spring.thymeleaf.prefix=classpath:/static/site/
spring.thymeleaf.suffix=.html

logging.level.com.team.dao=DEBUG
#logging.file=/log/kachi.log

filter.noFilterPath=.css;.js;.png;.jpg;gif;verificationCode;login.html;login;logout;error404.html;getCode


memcache.initConn=15
memcache.minConn=10
memcache.maxConn=100
memcache.maintSleep=30
memcache.nagle=false
memcache.maxIdle=6000
memcache.socketTO=30000
memcache.socketConnectTO=0
memcache.aliveCheck=true
memcache.failback=true
memcache.failover=true 
